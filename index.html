<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossy Road</title>
    <style>
        .body {
            background-color: rgb(24, 21, 38);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .single-image {
            display: none;
        }

        #mycanvas {
            background-color: rgb(217, 213, 213);
            border-radius: 30px;
        }
    </style>
</head>
<body class="body">
    <!--Canvas margin-->
    <canvas width="700" height="700" id="mycanvas"></canvas>

    <!--Scripts a llamar-->
    <script src="jugador.js"></script>
    <script src="maps.js"></script>
    <script src="vida.js"></script>
    <script src="enemigos.js"></script>

    <!--Pantalla-->
    <script>
        //Varibales:



        //Funcion de canvas:
        var canvas = document.getElementById('mycanvas');
        window.requestAnimationFrame = (function () {
            return window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            function (callback) {
                window.setTimeout(callback, 17);
            };
        }());

        if (canvas.getContext) {
            var ctx = canvas.getContext("2d");


            // Pantalla
            function animate() {
                //Contenido

                //Permite borrar el cuadro anterior:
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                //Funciones a llamar:
                mapas(mapa1);
                direccion(jugador1);
                update(jugador1);
                contadorVidas(vidas_default);
                enemigos(carroAzul_left1,carroRed_left2,jugador1,carroRed_left3);
                requestAnimationFrame(animate);
                
            }

            animate();
        }
    </script>

</body>
</html>
