<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossy Road</title>
    <style>
        .body {
            background-color: rgb(24, 21, 38);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .single-image {
            display: none;
        }

        #mycanvas {
            background-color: rgb(217, 213, 213);
            border-radius: 30px;
        }
    </style>
</head>
<body class="body">
    <!--Canvas margin-->
    <canvas width="700" height="700" id="mycanvas"></canvas>

    <!--Scripts a llamar-->
    <script src="jugador.js"></script>

    <!--Pantalla-->
    <script>
        
        var canvas = document.getElementById('mycanvas');
        
        //Funcion de canvas
        window.requestAnimationFrame = (function () {
            return window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            function (callback) {
                window.setTimeout(callback, 17);
            };
        }());

        const up_default = new Image();
        up_default.src = 'media/ranaUp_Default.gif';

        class Jugador {
        constructor(outfit, jx, jy, height, width) {
        this.outfit = outfit;
        this.jx = jx;
        this.jy = jy;
        this.height = height;
        this.width = width;
        }
    }
    const jugador1 = new Jugador(up_default, 330, 630, 35, 30);
        //Todo lo que aparece en pantalla
        if (canvas.getContext) {
            var ctx = canvas.getContext("2d");
            
            // Pantalla
            function animate() {
                //Contenido
                ctx.drawImage(jugador1.outfit, jugador1.jx-31, jugador1.jy-33,100,100);
                
                requestAnimationFrame(animate);
            }

            animate();
        }
    </script>

</body>
</html>
