<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossy Road</title>
    <style>
        .body {
            background-color: rgb(24, 21, 38);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .single-image {
            display: none;
        }

        #mycanvas {
            background-color: rgb(217, 213, 213);
            border-radius: 30px;
        }
    </style>
</head>
<body class="body">
    <!--Canvas margin-->
    <canvas width="700" height="700" id="mycanvas"></canvas>

    <!--Scripts a llamar-->
    <script src="jugador.js"></script>
    <script src="maps.js"></script>
    <script src="vida.js"></script>
    <script src="enemigos.js"></script>

    <!--Pantalla-->
    <script>
        // Variables:
        var nivel = 3;
        var secondsRemaining = 0;
        var timerInterval;
        var paused = false;
        var condicion = false;

        // Función de canvas:
        var canvas = document.getElementById('mycanvas');
        window.requestAnimationFrame = (function () {
            return window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            function (callback) {
                window.setTimeout(callback, 17);
            };
        }());

        if (canvas.getContext) {
            var ctx = canvas.getContext("2d");

            // Función para el temporizador:
            function Timer() {
                clearInterval(timerInterval);

                timerInterval = setInterval(() => {
                    if (!paused) {
                        const displayMinutes = Math.floor(secondsRemaining / 60);
                        const displaySeconds = secondsRemaining % 60;

                        if (condicion) {
                            clearInterval(timerInterval);
                        } else {
                            secondsRemaining++;
                        }
                    }
                }, 1000);
            }

            Timer();

            // Función para dibujar el tiempo en el canvas:
            function drawTime() {
                ctx.fillStyle = 'white';
                ctx.font = '18px Arial';
                ctx.fillText("Tiempo:", 530, 30);
                const displayMinutes = Math.floor(secondsRemaining / 60);
                const displaySeconds = secondsRemaining % 60;
                ctx.fillText(`${String(displayMinutes).padStart(2, '0')}:${String(displaySeconds).padStart(2, '0')}`,530,50);
            }

            // Pantalla
            function animate() {
                // Contenido

                // Permite borrar el cuadro anterior:
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Funciones a llamar:
                if (nivel == 1) {
                    mapas(mapa1);
                    direccion(jugador1);
                    update(jugador1);
                    contadorVidas(vidas_default);
                    enemigos(
                        carroAzul_left1,
                        carroRed_left2,
                        jugador1,
                        carroRed_left3,
                        carroAzul_left4,
                        blackRight5,
                        blackRight6,
                        blackRight7,
                        redRight8,
                        redRight9
                    );
                }

                if (nivel == 2) {
                    mapas(mapa2);
                    direccion(jugador1);
                    update(jugador1);
                    contadorVidas(vidas_default);
                    enemigos(
                        hamster_left1,
                        hamster_left2,
                        jugador1,
                        hamster_left3,
                        hamster_left4,
                        hamster_Right5,
                        hamster_Right6,
                        hamster_Right7,
                        hamster_Right8,
                        hamster_Right9);
                }
                if(nivel == 3){
                    mapas(mapa3);
                    contadorVidas(vidas_espacial);
                    direccionEspacial(jugador2);
                    updateEspacial(jugador2)
                    enemigos(
                        asteroide_1,
                        asteroide_2,
                        jugador2,
                        asteroide_3,
                        asteroide_4,
                        asteroide_5,
                        asteroide_6,
                        asteroide_7,
                        asteroide_8,
                        asteroide_9);
                    

                }

                // Dibujar el tiempo
                drawTime();

                requestAnimationFrame(animate);
            }

            animate();
        }
    </script>
</body>
</html>
